<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <div class="nav-bar">
            <p class="logo">Uber</p>
            <div class="nav-items">
                <a href="" class="login">Log in</a>
                <button class="signup-button">Sign up</button>
            </div>
        </div>

        <div class="hero-section">
            <h1 class="heading">Go anywhere with uber</h1>
            <h3 class="subheading">Request a ride, hop in, and go</h3>
            <form action="submit">
                <div class="text-input">
                    <input type="text" placeholder="Enter location" class="textfield">
                    <input type="text" placeholder="Enter destination" class="textfield">
                </div>
                <button type="submit" class="submit-button">See prices</button>
            </form>
            <img class="hero-image" src="images/hero.jpeg">
        </div>

    </header>
    <!--suggestion section-->

    <div class="suggestion-section">
        <h2 class="suggestion-heading">Suggestions</h2>
        <!--suggestion items-->
        <div class="suggestion-item-list">
            <div class="suggestion-item">
                <div class="description">
                    <p class="title">Ride</p>
                    <p class="text">Go anywhere with Uber, Request a ride, hop in, and go</p>
                    <button class="suggestion-button">Details</button>
                </div>

                <img class="suggestion-image" src="images/ride.png">
            </div>
            <div class="suggestion-item">
                <div class="description">
                    <p class="title">Package</p>
                    <p class="text">Uber Connect makes same day delivery easier than ever</p>
                    <button class="suggestion-button">Details</button>
                </div>

                <img class="suggestion-image" src="images/connect.png">
            </div>
            <div class="suggestion-item">
                <div class="description">
                    <p class="title">Reserve</p>
                    <p class="text">Reserve your ride in advance so you can relax on the day of your trip</p>
                    <button class="suggestion-button">Details</button>
                </div>

                <img class="suggestion-image" src="images/reserve_clock.png">
            </div>
        </div>
    </div>

</body>

</html>
